<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div id="wrap">
        <form>
            <label for="note_color">Color: </label>
            <select id="note_color">
                <option value="LightGoldenRodYellow">yellow</option>
                <!-- #FAFAD2 -->
                <option value="PaleGreen">green</option>
                <!-- #98FB98 -->
                <option value="LightPink">pink</option>
                <!-- #FFB6C1 -->
                <option value="LightBlue">blue</option>
                <!-- #ADD8E6 -->
            </select>
            <label for="note_text">Text:</label>
            <input type="text" id="note_text">
            <input type="button" id="add_button" value="Add">
            <input type="button" id="clean_button" value="Clean">
        </form>
    </div>
    <ul id="stickies">
    </ul>

    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
