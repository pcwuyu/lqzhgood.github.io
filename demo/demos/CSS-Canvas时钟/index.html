<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>canvas时钟</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="ctl">
       <div id="ryWrap">
         <div id="ry">
            <div id="sun">
                <img src="./img/sun.png" alt="">
            </div>    
            <div id="moon">
                <img src="./img/moon.png" alt="">
            </div>
        </div>         
       </div>
        
        <div id="mode">
            <span class="sele" id="clock">&#xe94e;</span><span id="ticking">&#xe950;</span><span id="timer">&#xe952;</span>
            <br>
            <div id="dateInput">
              <div>
				   <div class="btn">
					   <input type="checkbox" id="chek">
					   <label for="chek" class="chek" title="设置时间/日期"></label>
				   </div>
				   <input type="text" id="year"><label for="year1" class="year">+</label><input type="text" id="hour" value="1"><label for="hour">H</label><input type="text" id="minute" value="0"><label for="minute">M</label><input type="text" id="sec" value="0"><label for="sec">S</label>                  
					<i id="go">Go</i>
                </div>
                <p id="info_h" class="info"></p>
                <p id="info_m" class="info"></p>
                <p id="info_s" class="info"></p>
            </div>
        </div>
        <div id="ss">
            <div class='toggle toggle-on' id='switch'>
                <div class='toggle-text-off'>PAS</div>
                <div class='glow-comp'></div>
                <div class='toggle-button'></div>
                <div class='toggle-text-on'>ON</div>
            </div>
        </div>

        
    </div>
    <canvas id="canvas">浏览器不支持canvas，请更换现代浏览器。</canvas>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/dzzt.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jm.js"></script>
</body>

</html>
