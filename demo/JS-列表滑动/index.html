<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: ;
        }
        
        li {
            padding: 5px;
            margin: 5px;
            width: 50px;
            height: 10px;
            line-height: 10px;
            background-color: greenyellow;
            list-style: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li id="test">5</li>
    </ul>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script>
        $.extend({
            "licolor": function (ulObj) {
                ulObj.find("li").mouseover(function () {
                    this.mscl = $(this).css("background-color");
                    $(this).css("background", "blue");
                });
                ulObj.find("li").mouseout(function () {
                    $(this).css("background", this.mscl);
                });
            }
        });

        $.licolor($("ul"));
    </script>
</body>

</html>
