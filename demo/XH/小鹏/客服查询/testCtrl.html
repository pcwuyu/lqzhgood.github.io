<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script>
        function a(e) {
            if (event.ctrlKey == 1) {
                if (document.all) {
                    k = e.keyCode
                }
                else {
                    k = e.which
                }
                if (k == 86) {
                    alert('你按下了CTRL+V')
                }
                if (k == 67) {
                    alert('你按下了CTRL+C')
                }
            }
        }
    </script>
</head>

<body> 请按下ctrl+c或者ctrl+v
    <input type="text" onkeydown="a(event)" /> </body>

</html>
