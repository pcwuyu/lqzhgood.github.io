                                            </li>

                                                </div>
                                            </li>

                                                    <input type="checkbox" class="checkbox-switch KitchenPrinterEnabled" data-xh-switch="false"> </label>
                                            </li>
                                            <li class="list-group-item KitchenPrinterName">
                                                <div class="input-group"> <span class="input-group-addon">后厨打印机</span>
                                                    <input type="text" class="form-control text-center textInput" placeholder="" data-xh-obj="KitchenPrinterName" data-xh-data="GP-58130 Series"
                                                        disabled> <span class="input-group-addon"><span class=" glyphicon glyphicon-pencil"></span></span>
                                                </div>
                                            </li>
                                        </ul>
                                        <ul class="list-group">
                                            <li class="list-group-item list-group-item-info">单据文本</li>
                                            <li class="list-group-item">

                                                </div>

                                                <div class="input-group">

                                                        disabled> <span class="input-group-addon"><span class=" glyphicon glyphicon-pencil"></span></span>
                                                </div>
                                                <label class="control-label">附言</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control text-center textInput textHasPic" placeholder="" data-xh-obj="ReceiptExtra" data-xh-data="ReceiptExtra"
                                                        disabled> <span class="input-group-addon"><span class=" glyphicon glyphicon-pencil"></span></span>
                                                </div>
                                                <label class="control-label">活动</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control text-center textInput textHasPic" placeholder="" data-xh-obj="ReceiptActivity" data-xh-data="ReceiptActivity"
                                                        disabled> <span class="input-group-addon"><span class=" glyphicon glyphicon-pencil"></span></span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <div class="modal fade" id="foodAdd" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">新增</h4>

                    <form class="form-horizontal" role="form" id="addRow">

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">原价</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="addDineInPrice" name="price" />
                            </div>
                        </div>
                    </form>
                </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="foodAddSave">保存</button>
                </div>
            </div>
