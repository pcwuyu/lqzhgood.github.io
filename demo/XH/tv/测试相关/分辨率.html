<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> </head>

<body>
    <button id="qp">123123123</button>
    <hr>
    <script src="./jquery.min.2.1.4.js"></script>
    <script>
        var ww = 'window.w  ' + $(window).width() + '<br>';
        var wh = 'window.h  ' + $(window).height() + '<br>';
        var dw = 'document.w  ' + $(document).width() + '<br>';
        var dh = 'document.h  ' + $(document).height() + '<br>';
        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "h+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        
        var time = new Date().Format("yyyy-MM-dd hh:mm:ss");  
        document.write(ww);
        document.write(wh);
        document.write(dw);
        document.write(dh);
        document.write(time);

        function requestFullScreen() {
            var de = document.documentElement;
            if (de.requestFullscreen) {
                de.requestFullscreen();
            }
            else if (de.mozRequestFullScreen) {
                de.mozRequestFullScreen();
            }
            else if (de.webkitRequestFullScreen) {
                de.webkitRequestFullScreen();
            }
        }
        document.getElementById("qp").onclick = requestFullScreen;
    </script>
</body>

</html>
