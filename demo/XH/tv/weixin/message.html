<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="./lib/btn/btn.css"> 
     <link rel="stylesheet" href="./lib/overhang.css">
    <link rel="stylesheet" href="./lib/starability/starability-all.min.css">
    <link rel="stylesheet" href="./message/main.css">
</head>
<body>

   <div id="loading">
        <p>正在上传</p>
    </div>
    <div id="wrap">
        <div class="title"> 留言板 </div>
         <div class="head">
          <h2>
              <img alt=''  src='head-photo.jpg' />
              <p>我要上电视</p>
<!--              <span>XiaoHeng TV</span>-->
          </h2>
        </div>
        <div class="cont">
            <textarea type="text" placeholder="留言" class="mes" maxlength=40 value="" rows="1" contentEditable="true" onkeydown="if(event.keyCode==13) return false;"oninput="this.style.height='0px';this.style.height=(this.scrollHeight+'px');" onpropertychange="this.style.height=(this.scrollHeight+'px')"></textarea>
            <score>
           <fieldset class="starability-checkmark">
              <legend>请给我们打分:</legend>
              <input type="radio" id="first-rate5" name="rating" value="5" />
              <label for="first-rate5" title="Amazing">5 stars</label>
              <input type="radio" id="first-rate4" name="rating" value="4" />
              <label for="first-rate4" title="Very good">4 stars</label>
              <input type="radio" id="first-rate3" name="rating" value="3" />
              <label for="first-rate3" title="Average">3 stars</label>
              <input type="radio" id="first-rate2" name="rating" value="2" />
              <label for="first-rate2" title="Not good">2 stars</label>
              <input type="radio" id="first-rate1" name="rating" value="1" />
              <label for="first-rate1" title="Terrible">1 star</label>
            </fieldset>
            </score>
            
        </div>
        <div class="Sub">
                <button id="btn_tx"> <img class="splash" src="img/watersplash_3.svg" alt="Splash!" /> <img class="splash splash-2" src="img/watersplash_3.svg" alt="Splash!" /> <img class="sub" src="img/sublogo_16.svg" class="Submarine" /> <img class="submerge" src="img/submerge.svg" alt="Water" /> <span class="main-text">
                    <span class="submit"></span>
                    <ts>留言</ts>
                    </span> <span class="sent-text">
                    <span class="sent">成功</span> </span>
                </button>
            </div>
    </div>
    <script src="./lib/jquery.min.2.1.4.js"></script>
    <script src="./lib/jquery-ui-1.10.4.min.js"></script>
    <script src="./lib/overhang.js"></script>
    <script src="./message/main.js"></script>
</body>

</html>
