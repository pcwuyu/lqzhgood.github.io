<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body ng-app="notesApp" ng-controller="Man as cc">
  <div ng-repeat="(authora , note) in cc.notes">
      <span class="label">{{note.label}} |</span>
      <span> {{authora}} | </span>
  </div>
   
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script>
        angular.module('notesApp', []).controller('Man', [function () {
            var zz = this;
            zz.notes = {
                shyam: {
                    id: 1
                    , label: 'First Note'
                    , done: false
                }
                , Misko: {
                    id: 3
                    , label: 'Finished Third Note'
                    , done: true
                }
                , brad: {
                    id: 2
                    , label: 'Second Note'
                    , done: false
                }
            }
        }]);
    </script>
</body>

</html>
