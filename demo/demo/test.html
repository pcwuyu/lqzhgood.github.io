
<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>视差滚动原理三</title>
</head>
<style>
body{
	height: 3000px;
	overflow-x: hidden; 
}
.scene{
	position: absolute;
	width: 100%;
	height: 800px;
}
img{
	position: absolute;

}
#scene_back{
    top: 0;
}
#scene_center{
    top: 200px;
}
#scene_front{
    top: 700px;

}

#pokemon1{
	width: 150px;
	top: 200px;
	left: 50px;
}
#pokemon2{
	width: 300px;
	left: 800px;
	top: 450px;
}
#pokemon3{
	top: 600px;
	left: 150px;
}

#pokemon4{
	width: 200px;
	left: 800px;
	top: 400px;
}
#pokemon5{
	width: 300px;
	left: 500px;
	top: 500px;
}
#pokemon6{
	top: 1200px;
}

#pokemon7{
	width: 150px;
	left: 250px;
	top: 550px;
}
#pokemon8{
	width: 300px;
	left: 100px;
	top: 900px;
}
#pokemon9{
	top: 1400px;
	left: 400px;
}

 
</style>
<body>

<div id="scene_back" class="scene">
	<img id="pokemon1" src="001.png">
	<img id="pokemon4" src="004.png">
	<img id="pokemon7" src="007.png">
</div>
<div id="scene_center" class="scene">
	<img id="pokemon2" src="002.png">
	<img id="pokemon5" src="005.png">
	<img id="pokemon8" src="008.png">
</div>
<div id="scene_front" class="scene">
	<img id="pokemon3" src="003.png">
	<img id="pokemon6" src="006.png">
	<img id="pokemon9" src="009.png">
</div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    var sceneBack = document.getElementById('scene_back'),
		sceneCenter = document.getElementById('scene_center'),
		sceneFront = document.getElementById('scene_front');
	var old_top1 = 0,
		old_top2 = 200,
		old_top3 = 700;    
    
    $(document).scroll(function(){
        var ss = document.documentElement.scrollTop || document.body.scrollTop;

        $("#scene_back").css('top',old_top1+ss*.9);
        $("#scene_center").css('top',old_top2+ss*.7);
        $("#scene_front").css('top',old_top3+ss*.3);
    });
</script>
