<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>404</title>
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            overflow: hidden;
            background: #5D5E63 url(./img/404.png) no-repeat center center;
        }
        
        #goHome {
            position: absolute;
            bottom: 10%;
            width: 100%;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
        
        #goHome::selection,
        #goHome ::selection {
            background-color: aquamarine;
            color: #fff;
        }
        
        span {
            color: #5D5E63;
        }
    </style>
</head>

<body>
    <p id='goHome'>Go Home
        <br><span> to find life </span> </p>
    <script>
        window.onload = function () {
            document.getElementById("goHome").onclick = function () {
                window.location.href = 'http://lqzh.tk';
            }
        }
    </script>
</body>

</html>
